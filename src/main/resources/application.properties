spring.thymeleaf.cache=false
spring.profiles.active=springdatajpa

server.port=1234
#server.context-path=/cnv

logging.level.com.vancuongngo.springwebapp=DEBUG

spring.datasource.url=jdbc:h2:mem:my_db;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

#spring.datasource.url=jdbc:mysql://localhost:3306/spring_boot?useUnicode=yes&characterEncoding=UTF-8
#spring.datasource.username=root
#spring.datasource.password=
#spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

spring.jpa.hibernate.ddl-auto=create-drop

session.concurrent.maximum=1
server.session.timeout=10

server.session.tracking-modes=cookie